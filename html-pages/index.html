<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flora Shop - Discover our curated collection of headscarves">
    <title>Flora | Home</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/cart-drawer.css">
</head>
<body>
    <header class="site-header" role="banner">
        <div class="header-main">
            <div class="container">
                <nav class="primary-nav" role="navigation" aria-label="Primary navigation">
                    <a href="/html-pages/index.html" class="brand" aria-label="Flora home">
                        <span class="brand-text">Flora</span>
                    </a>
                    
                    <form class="search-form" role="search" aria-label="Site">
                        <div class="search-input-wrapper">
                            <label for="search-input" class="visually-hidden">Search products</label>
                            <input type="search" 
                                   id="search-input"
                                   class="search-input"
                                   placeholder="Search..."
                                   autocomplete="off"
                                   aria-label="Search products">
                            <button type="submit" class="search-submit" aria-label="Submit search">
                                <svg aria-hidden="true" focusable="false" class="icon">
                                    <use href="#icon-search"></use>
                                </svg>
                            </button>
                        </div>
                    </form>
                    <div class="header-actions">
                        <a href="/html-pages/login.html" class="btn btn-login">Log In</a>
                        <button type="button" 
                                class="btn btn-cart"
                                aria-label="Shopping cart"
                                aria-expanded="false"
                                aria-controls="cart-drawer">
                            <svg aria-hidden="true" focusable="false" class="icon">
                                <use href="#icon-cart"></use>
                            </svg>
                            <span class="cart-count" aria-live="polite" aria-atomic="true">0</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <nav class="category-nav" role="navigation" aria-label="Category navigation">
            <div class="container">
                <ul class="category-menu">
                    <li><a href="/html-pages/index.html" class="category-link">Home</a></li>
                    <li><a href="/html-pages/flora-section-catagory.html" class="category-link" aria-current="page">Shop</a></li>
                    <li><a href="/html-pages/about.html" class="category-link">About</a></li>
                    <li><a href="/html-pages/contact.html" class="category-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-text">
                <h1>Scarf Brand</h1>
                <h2>Flora</h2>
                <a href="/html-pages/flora-section-catagory.html" class="shop-now-btn">Shop Now</a>
            </div>
            <img src="/assets/logo.png" alt="Hero Image" class="hero-image">
        </section>

        <!-- Categories Section -->
        <section class="categories">
            <div class="category">
                <a href="/html-pages/products.html?id=cashmere-scarf">
                    <img src="/assets/grey-cashmere/chasmere.jpg" alt="Cashmere Scarves">
                </a>
                <h3>Cashmere</h3>
            </div>
            <div class="category">
                <a href="/html-pages/products.html?id=chiffon-scarf-1">
                    <img src="/assets/greyish-green-chiffon/Chiffon.jpg" alt="Chiffon Scarves">
                </a>
                <h3>Chiffon</h3>
            </div>
            <div class="category">
                <a href="/html-pages/products.html?id=silk-scarf-1">
                    <img src="/assets\blue-silk\silk blue Hijab Women Scarf.jpg" alt="Silk Scarves">
                </a>
                <h3>Silk</h3>
            </div>
        </section>

    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-section brand-section">
                    <a href="/html-pages/index.html" class="brand">
                        <span class="brand-text">Flora</span>
                    </a>
                </div>

                <div class="footer-section">
                    <nav aria-label="Footer primary navigation">
                        <ul class="footer-menu">
                            <li><a href="/html-pages/flora-section-catagory.html">Shop</a></li>
                            <li><a href="/html-pages/about.html">About Us</a></li>
                            <li><a href="/html-pages/contact.html">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="footer-section">
                    <nav aria-label="Footer secondary navigation">
                        <ul class="footer-menu">
                            <li><a href="/html-pages/shipping-and-returns.html">Shipping & Returns</a></li>
                            <li><a href="/html-pages/store-policy.html">Store Policy</a></li>
                            <li><a href="/html-pages/payment.html">Payment Methods</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="footer-section">
                    <nav aria-label="Social media">
                        <ul class="social-menu">
                            <li>
                                <a href="https://facebook.com/florashop" 
                                   target="_blank"
                                   rel="noopener noreferrer"
                                   aria-label="Follow us on Facebook">
                                    Facebook
                                </a>
                            </li>
                            <li>
                                <a href="https://instagram.com/flora.egy"
                                   target="_blank"
                                   rel="noopener noreferrer"
                                   aria-label="Follow us on Instagram">
                                    Instagram
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="footer-bottom">
                <p class="copyright">&copy; 2024 by Flora.</p>
            </div>
        </div>
    </footer>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-search" viewBox="0 0 24 24">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </symbol>
        <symbol id="icon-cart" viewBox="0 0 24 24">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </symbol>
        <symbol id="icon-chevron-right" viewBox="0 0 24 24">
            <path d="M9 18l6-6-6-6"/>
        </symbol>
    </svg>
    <script src="/scripts/cart.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/cart-drawer.js"></script>
</body>
</html>
